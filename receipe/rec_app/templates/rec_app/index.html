{% extends "rec_app/layout.html" %}
{% block head %}
    <h1>Welcome to my Receipe!</h1>
{% endblock %}
{% block body%}   
    <h5>Please find the receipe below</h5>
    <ul>
        {% for food in foods %}
        <li>
            <a href="{% url 'receipe' food.id %}">
            {{ food.name }}
        </a></li>
        {% endfor %}
    </ul>
{% endblock %}
